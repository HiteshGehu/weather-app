<ion-header [translucent]="true" class="forecast-header">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="custom-title"> Local Weather </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToSearch()">
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button color="light" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="true" fullscreen="true">
  <app-weather-detail></app-weather-detail>
</ion-content>
